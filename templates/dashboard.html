<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>🛠️ Admin Panel</h2>
      <a href="/logout" class="btn btn-outline-secondary">Logout</a>
    </div>

    <form method="POST" action="/update" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Streamlabs Token</label>
        <input type="text" name="token" class="form-control" value="{{ token }}">
      </div>

      <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" name="tracking" id="trackingSwitch" {% if tracking %}checked{% endif %}>
        <label class="form-check-label" for="trackingSwitch">Tracking Enabled</label>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Commenters</label>
          <textarea name="commenters" rows="12" class="form-control">{% for name, time in commenters %}{{ name }}
{% endfor %}</textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Members</label>
          <textarea name="members" rows="12" class="form-control">{% for name, time in members %}{{ name }}
{% endfor %}</textarea>
        </div>
      </div>

      <div class="mt-4 d-flex gap-3">
        <button type="submit" class="btn btn-success">💾 Save Changes</button>
        <form method="POST" action="/reset_commenters">
          <button type="submit" class="btn btn-danger">🗑️ Reset Commenters</button>
        </form>
      </div>
    </form>

    <div class="mt-3">
      <a href="/files/commenters.txt" class="btn btn-outline-primary" target="_blank">📋 View Commenters .txt</a>
      <a href="/files/members.txt" class="btn btn-outline-primary" target="_blank">📋 View Members .txt</a>
      <a href="/raw/commenters" class="btn btn-outline-secondary" target="_blank">🔗 RAW Commenters</a>
      <a href="/raw/members" class="btn btn-outline-secondary" target="_blank">🔗 RAW Members</a>
    </div>
  </div>
</body>
</html>
